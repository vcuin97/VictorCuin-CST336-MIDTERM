<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Lab 5: Pixabay Search</title>
       
       
        <link rel="stylesheet" href="app.css" type="text/css" />
        <script src="https://openlibrary.org/api/books?bibkeys=ISBN:0451526538&callback=mycallback"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" ></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
   
    </head>
    <body>
        <div class="container">
            
            
            <query class="jumbotron">
                <h1> Open Library </h1>
                <p> Please enter the ISBN of the book you'd like to retrieve</p>
                <form id="isbnForm" method="get" class="jumbotron">
                <label class="col-xs-2" for="ISBN"  >ISBN: </label>
                <input class="col-xs-4" type="text" id="isbn">
                <button class="col-xs-6" id="searchBtn"> Query </button>
                
            </query>
            
            
            <result>
                <cover class="col-xs-3" id="cover"></cover>
                
                <info class="col-xs-4"><br>
                Title:   <span id ="title"></span> <br>
                Author:       <span id ="authors"></span> <br>
                Publish Year:   <span id="publish_date"></span> <br>
                Publisher:  <span id="publishers"></span> <br>
                ISBN:       <span id ="ISBN"></span> <br>
                Pages:       <span id ="number_of_pages"></span> <br>
                </info>
            </result>
  
            
        </form>
            
        </div>
        

        

<br>
        <script SRC="app.js"></script>
    </body>
</html>
